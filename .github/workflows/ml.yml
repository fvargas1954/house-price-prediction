name: ML Pipeline CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v3
      
      - name: 🐍 Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest
      
      - name: 🎨 Formatear código
        run: |
          black src/ tests/ --check || true
        continue-on-error: true
      
      - name: 🔍 Lint con flake8
        run: |
          flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503,E402,F401,F541 || true
        continue-on-error: true
      
      - name: 🧪 Ejecutar tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: 🤖 Entrenar modelo
        run: |
          python src/train.py
      
      - name: ✅ Validar modelo
        run: |
          python src/validate.py
      
      - name: 📤 Subir artefactos MLflow
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-${{ github.run_number }}
          path: mlruns/
          retention-days: 30
      
      - name: 📊 Resumen final
        if: success()
        run: |
          echo "✅ Pipeline completado exitosamente"
          echo "🎯 Run ID: ${{ github.run_number }}"