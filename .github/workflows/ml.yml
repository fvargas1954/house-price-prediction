name: ML Pipeline CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
      
      - name: ğŸ Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest
      
      - name: ğŸ¨ Formatear cÃ³digo
        run: |
          black src/ tests/ --check || true
        continue-on-error: true
      
      - name: ğŸ” Lint con flake8
        run: |
          flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503,E402,F401,F541 || true
        continue-on-error: true
      
      - name: ğŸ§ª Ejecutar tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: ğŸ¤– Entrenar modelo
        run: |
          python src/train.py
      
      - name: âœ… Validar modelo
        run: |
          python src/validate.py
      
      - name: ğŸ“¤ Subir artefactos MLflow
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-${{ github.run_number }}
          path: mlruns/
          retention-days: 30
      
      - name: ğŸ“Š Resumen final
        if: success()
        run: |
          echo "âœ… Pipeline completado exitosamente"
          echo "ğŸ¯ Run ID: ${{ github.run_number }}"